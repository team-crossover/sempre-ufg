<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Dados | SempreUFG</title>
	<link rel="stylesheet"
		href="#{request.contextPath}/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="#{request.contextPath}/css/global.css"></link>
</h:head>
<h:body class="large-centered">

	<!-- Cabeçalho -->
	<div class="ui-g">

		<!-- Branding -->
		<div class="ui-g-3">
			<h1 style="margin: auto;">SempreUFG</h1>
		</div>

		<!-- Painel superior -->
		<div class="ui-g-9">
			<h2 style="display: block; text-align: right;">Usuário</h2>
			<h:form style="display: block; text-align: right;">
				<h:link value="Home" outcome="/view/usuario/home.xhtml" /> | 
				<h:link value="Mensagens" outcome="/view/usuario/home.xhtml" /> | 
				<h:commandLink value="Logout" action="#{loginController.doLogout}" />
			</h:form>
		</div>
	</div>

	<hr></hr>

	<!-- Corpo -->
	<div class="ui-g">

		<!-- Barra esquerda -->
		<div class="ui-g-3">
			<h:form>
				<p:menu toggleable="true" style="width: 100%;">
					<p:submenu label="Eventos">
						<p:menuitem value="Ver eventos" url="/view/usuario/eventos.xhtml"
							icon="ui-icon-info" />
					</p:submenu>
					<p:submenu label="Consultas">
					</p:submenu>
					<p:submenu label="Configurações">
						<p:menuitem value="Alterar dados cadastrais"
							url="/view/usuario/dados.xhtml" icon="ui-icon-gear" />
					</p:submenu>
				</p:menu>
			</h:form>
		</div>

		<!-- Conteúdo -->
		<div class="ui-g-9">
			<h:form>
				<p:panel id="basic" header="Tela inicial" style="margin-bottom:20px">
					<p:messages autoUpdate="true" />
					<h:panelGrid columns="2">
						<p:outputLabel for="email">E-mail:</p:outputLabel>
						<p:inputText id="email" value="#{dadosController.email}"></p:inputText>

						<p:outputLabel for="senha">Senha:</p:outputLabel>
						<p:password id="senha" value="#{dadosController.senha}"
							feedback="true" promptLabel="Inserir nova senha"
							weakLabel="Senha fraca" goodLabel="Senha razoável"
							strongLabel="Senha forte" />

						<p:outputLabel for="nome">Nome:</p:outputLabel>
						<p:inputText id="nome" value="#{dadosController.nome}"></p:inputText>

						<p:outputLabel for="cpf">CPF:</p:outputLabel>
						<p:inputText id="cpf" value="#{dadosController.cpf}"
							maxlength="11"></p:inputText>

						<p:outputLabel for="genero">Gênero:</p:outputLabel>
						<p:selectOneListbox id="genero" value="#{dadosController.genero}">
							<f:selectItem itemLabel="Masculino" itemValue="M" />
							<f:selectItem itemLabel="Feminino" itemValue="F" />
							<f:selectItem itemLabel="Outro" itemValue="O" />
						</p:selectOneListbox>

						<p:outputLabel for="dataNascimento">Data de nascimento:</p:outputLabel>
						<p:calendar id="dataNascimento"
							value="#{dadosController.dataNascimento}" navigator="true"
							showOn="button" />

						<p:outputLabel for="recebeDivulgacao">Receber divulgações de eventos:</p:outputLabel>
						<p:selectBooleanButton id="recebeDivulgacao"
							value="#{dadosController.recebeDivulgacao}" onLabel="Sim"
							offLabel="Não" style="padding:0;width:4em" />

						<h:commandButton action="#{dadosController.doSave}" value="Salvar"></h:commandButton>
						<h:button outcome="/view/usuario/home" value="Voltar" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</div>

</h:body>
</html>
